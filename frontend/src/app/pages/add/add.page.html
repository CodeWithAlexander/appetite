<ion-content>
  <ion-header>
    <div class="header-wrapper">
      <div class="header">
        <h1>Appetite</h1>
        <div class="img-container">
          <img src="./assets/logo.png" alt="">
        </div>
      </div>
    </div>
  </ion-header>
  <div class="image-wrapper">
    <div class="upload-image">
      <img [src]="convertedimage" alt="">
    </div>
    <ion-button color="success" (click)="takePicture()">Add Photo</ion-button>
    <p class="add-title"> Add Title </p>
  </div>
  <ion-header>
    <ion-toolbar>
      <ion-title>Modal Content</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-accordion-group>
      <ion-accordion>
        <ion-item slot="header">
          <ion-label>People</ion-label>
        </ion-item>
  
        <ion-list slot="content">
          <ion-item>
            <ion-label>Max</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Mike</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Kim</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>
  
    </ion-accordion-group>
  
  </ion-content>
</ion-content>
